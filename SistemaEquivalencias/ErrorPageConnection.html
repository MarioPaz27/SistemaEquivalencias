<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pagina de Error</title>
<link rel="stylesheet" href="Content/bootstrap.min.css" type="text/css"/>
</head>
<body class="container page-header" style="background:#ffffff">
    <form action="Default">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <div class="panel-title text-center"><b>PAGINA DE ERROR</b></div>
            </div>
            <div class="panel-body" style="background:#e4dfdf">
                <center>
                    <img src="images/institucional/Attention_Sign.svg.png" alt="Imagen de error de carga del sistema" class="img-responsive" height="100" width="400" />
                    <h1>Lo sentimos, ha ocurrido un error inesperado.</h1>
                    <input type="submit" value="Aceptar" class="btn btn-danger" title="Presione para cargar la página nuevamente" />
                </center>
            </div>
        </div>
    </form>
</body>
</html>
